<!DOCTYPE html>
<!--瀏覽器這是 HTML5 的文檔-->
<html lang="en">
  <!--,lang表示語言,en表示文檔的語言為英文-->
  <head>
    <!--<head> 標籤中可以放置 <meta> 標籤，
    這些標籤提供有關文檔的信息，如字符編碼、描述、關鍵字和作者等-->
    <meta />
    <meta charset="UTF-8" />
    <!--UTF-8 是一種通用的編碼，支持多種語言的字符。-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--視口就像是窗口，通過這個窗口你能看到網頁內容。
  width=device-width 的意思是瀏覽器的視口（viewport）寬度將設置為設備的實際寬度-->
    <!--initial-scale=1.0 這是縮放初始值-->
    <title>Document</title>
    <!--這是網頁的標題-->
  </head>
  <body></body>
</html>
